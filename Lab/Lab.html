<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About--112306072</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        td:first-child {
            width: 20%;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        textarea {
            width: calc(100% - 10px);
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="5">
                About--112306072   
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <!-- Image and caption spanning three rows -->
                <img src="./IMG_1233.jpg" alt="Personal Photo" width="50%" height="90px">
                <p>Personal Photo</p>
            </td>
            <td colspan="5">
            Name:
                <!-- Text input for Name -->
                <input type="text" name="name">
            <p>Gender: 
                <!-- Radio buttons for Gender -->
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </p>
            </td>
        </tr>
        <tr>
            <td>County: </td>
            <td>
                <!-- Dropdown list for County -->
                <select name="county">
                    <option value="taipei">Taipei</option>
                    <option value="tainan">Tainan</option>
                    <option value="taichung">Taichung</option>
                    <option value="taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>Birthday: </td>
            <td>
                <!-- Date input for Birthday -->
                <input type="date" name="birthday">
            </td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td colspan="5">
                <!-- Checkboxes for Hobby -->
                <input type="checkbox" name="hobby" value="swimming"> Swimming
                <input type="checkbox" name="hobby" value="volleyball"> Volleyball
                <input type="checkbox" name="hobby" value="movie"> Movie
                <input type="checkbox" name="hobby" value="game"> Game
                <input type="checkbox" name="hobby" value="sleep"> Sleep
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="5">
                <!-- Text input for Email -->
                <input type="text" email="email">
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td colspan="5">
                <!-- Checkboxes for Skills -->
                <input type="checkbox" name="skill" value="java"> Java
                <input type="checkbox" name="skill" value="html"> HTML
                <input type="checkbox" name="skill" value="python"> Python
                <input type="checkbox" name="skill" value="office"> Microsoft Office
                <input type="checkbox" name="skill" value="premiere"> Premiere
            </td>
        </tr>
        <tr>
            <td>Say something</td>
            <td colspan="5">
                <!-- Textarea for user to write something -->
                <textarea placeholder="Say something here." name="comments"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
